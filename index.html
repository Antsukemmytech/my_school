<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Antsukemmy Secondary School</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between align-items-center">
    <div class="container-fluid d-flex justify-content-between align-items-center" class="nav-menu">

        <!-- Brand logo -->
       <div class="d-flex justify-content-between align-items-center">
        <a href="">
            <img src="img/customer-logo-1.png" alt="Antsukemmy logo">
        </a>
        <h3 class="mx-4">Antsukemmy College</h3>
       </div>

        <!-- Toggle for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Menu (Dropdown) -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a href="">Home</a>
                </li>
                <li class="nav-item dropdown mx-2">
                    <a href="">Admin</a>
                </li>
                <li class="nav-item dropdown mx-2">
                    <a href="">News/Events</a>
                </li>
                <li class="nav-item dropdown mx-2">
                    <a href="">Portal</a>
                </li>
                <li class="nav-item dropdown mx-2">
                    <a href="">Fees</a>
                </li>
            </ul>

        </div>


    </div>

   </nav>

   <!-- Hero Section -->
   <div class="container bg-dark">
    <div id="Hero-slide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          
          <!-- 1st slide -->
            <div class="carousel-item active">
            <img src="img/slider 1.jpeg" class="d-block w-100" alt="...">
          </div>
         
         <!-- 2nd slide -->
          <div class="carousel-item">
            <img src="img/slider_2.jpeg" class="d-block w-100" alt="...">
          </div>
          
          <!-- Third slide -->
          <div class="carousel-item">
            <img src="img/slide-3.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#Hero-slide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#Hero-slide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
   </div>
  

   <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
